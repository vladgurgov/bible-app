<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Study - Parallel Translations</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="page-title">Bible Study</h1>
            <p class="subtitle">Read multiple translations in parallel</p>
        </header>

        <div class="controls">
            <div class="navigation-bar">
                <div class="selector-group">
                    <label for="book-select">Book:</label>
                    <select id="book-select">
                        <option value="">Loading...</option>
                    </select>
                </div>

                <div class="selector-group">
                    <label for="chapter-select">Chapter:</label>
                    <select id="chapter-select">
                        <option value="1">1</option>
                    </select>
                </div>
            </div>

            <div class="translation-selector">
                <h3>Select Translations:</h3>
                <div class="translation-options">
                    <label class="translation-checkbox">
                        <input type="checkbox" value="kjv" checked>
                        <span>King James Version (KJV)</span>
                    </label>
                    <label class="translation-checkbox">
                        <input type="checkbox" value="rst" checked>
                        <span>Russian Synodal Translation (RST)</span>
                    </label>
                </div>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading Bible text...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="content" class="bible-content">
            <p class="instruction">Select a book and chapter to begin reading.</p>
        </div>

        <footer>
            <p>All Bible translations are from public domain sources</p>
            <p>Bible data stored locally - no internet connection required</p>
        </footer>
    </div>

    <script src="/app.js"></script>
</body>
</html>
